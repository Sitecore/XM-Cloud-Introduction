Path: /sitecore/system/Modules/PowerShell/Script Library/MVP Scripts/MVP Repository People Export
SharedFields:
- ID: "b1a94ff0-6897-47c0-9c51-aa6acb80b1f0"
  Hint: Script
  Value: |
    Import-Function -Name ConvertTo-Xlsx
    
    $DayOfWeek = [datetime]::Now.tostring("MM-dd-yyyy Hmmss")
    
    $allItems = Get-ChildItem -Path 'master://sitecore/content/MvpSite/MVP Repository/People' -Recurse
    $items = $allItems | Where-Object { $_.TemplateName -eq 'Person' }
    
    $reportItems = New-Object System.Collections.ArrayList
    
    Write-Host $items.Length
    
    foreach($person in $items) {
    
        $reportItem = [PSCustomObject]@{
            "Item ID"=$person.ID
            "First Name"=$person.Fields["First Name"].Value
            "Last Name"=$person.Fields["Last Name"].Value
            "Email"=$person.Fields["Email"].Value
            "Okta Id"=$person.Fields["Okta Id"].Value
        }
        $reportItems += $reportItem
    }
    
    $reportItems | Show-ListView
    
    #[byte[]]$outobject = $reportItems | ConvertTo-Xlsx 
    #Out-Download -Name "MVP Repository People $DayOfWeek.xlsx" -InputObject $outobject
