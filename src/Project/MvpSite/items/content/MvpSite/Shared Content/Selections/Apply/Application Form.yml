      Hint: ContributionsHelpText
      Value: |
        <p><strong>Please add your contributions from December 1st, 2022. </strong></p>
        <p>For each entry, please make sure we can validate your contribution (e.g. provide a link). If you have done more than 10 blog posts, you don&rsquo;t have to link all of them one-by-one, instead, please link to a listing page which contains the blog posts that you would like reviewed. </p>
        <p><strong>Please remember that we are looking for quality and not quantity. </strong></p>
        <p>Where applicable, please select one or more Sitecore products related to your contribution.</p>
        <p>Please submit contributions according to good judgement. If you have multiple links related to a single contribution submit them with logical type, name and description on the same date.</p>
