    - ID: "6988876a-5b0c-4e3c-ae73-3baa95e11cd2"
      Hint: MvpTypeHelpText
      Value: |
        <p>Categories represent the way in which an individual is contributing to the community. </p>
        <p>If you are on the business side, potentially an executive at a Sitecore partner or customer, and supporting the Sitecore ecosystem through evangelism and raising awareness, please select the <strong>Ambassador</strong> category.</p>
        <p>If you are using Sitecore as part of the marketing or strategy team and you are supporting your customers by showing how to achieve more with Sitecore products, please select the <strong>Strategy</strong> category.</p>
        <p>If you are part of an implementation team (including development, architecture, DevOps, etc.) and your contributions help other technical teams with building on Sitecore products, please select the <strong>Technology</strong> category.</p>
        <p>Select the MVP Category you desire to apply for. If you are in doubt, you can review the <a href="~/link.aspx?_id=0D97B45DC5894495A4959AAFF4FBD2C3&amp;_z=z">available categories</a>.</p>
