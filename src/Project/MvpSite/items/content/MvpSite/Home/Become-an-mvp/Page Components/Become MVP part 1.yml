        <h3>Can I become an MVP?</h3>
        <p>The MVP Program is open for all individuals who work with the Sitecore platform. The key to become an MVP is to share your expertise through online and offline channels. This could be by writing blog posts, giving presentations or webinars, and/or simply being active on our community platform or other channels.</p>
        <p>&nbsp;</p>
        <h3>How do I fill in my application?</h3>
        <p>Once you created an account, you can start &nbsp;the MVP application form on the MVP website:&nbsp;<a href="https://mvp.sitecore.com/application">https://mvp.sitecore.com/application</a><br />
        <br />
        Make sure you fill in the form as complete and detailed as possible. All information will be used to review your nomination.</p>
        <p>&nbsp;</p>
