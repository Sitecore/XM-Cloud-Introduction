        <h2>Types of MVPs</h2>
        <p>Each year, the Sitecore Most Valuable Professional (MVP) Awards recognize individuals with a passion for sharing their knowledge and expertise through active participation in online and offline Sitecore communities.</p>
        <p>We recognize the following types of MVPs annually:</p>
        <h3>Technology MVP</h3>
        <p>An individual with seasoned technical experience who actively participates in online and offline communities to share their knowledge and expertise with developers, marketers, strategists, Sitecore partners and customers.</p>
        <p><strong>Qualities we are considering when selecting a Technology MVP:</strong></p>
        <ul>
            <li> Original quality content e.g.: blog posts, podcasts, videos</li>
            <li> <a title="Community.Sitecore.com" href="https://community.sitecore.com/" target="_blank" rel="noopener noreferrer">Community.Sitecore.com</a> Forum answers</li>
            <li> Active at the <a title="Sitecore Slack" href="https://sitecorechat.slack.com/" target="_blank" rel="noopener noreferrer">Sitecore Slack</a> channels</li>
            <li> Involvement at the <a title="Sitecore Stack Exchange" href="https://sitecore.stackexchange.com/" target="_blank" rel="noopener noreferrer">Sitecore Stack Exchange</a></li>
            <li> Contribution to an open source module</li>
            <li> Speaking at events like User Groups or Symposium</li>
            <li> Participate in conversations on Social Media</li>
            <li> Provide regular product feedback</li>
        </ul>
        <p><strong>What you can expect when hiring a Technology MVP?</strong></p>
        <p>As in this category mostly community contribution matters you will hire someone, who is a quality blogger, exceptional presenter, enthusiast user group organizer, valuable forum member. Please note strong developers and architects may receive the Technology MVP title, but the award recognizes individuals for their community contributions, not their development skills.</p>
        <p>&nbsp;</p>
        <h3>Strategy MVP</h3>
        <p>An individual with strong understanding with data driven context marketing and use of the Sitecore Experience Cloud to drive business results and who love to share his/her knowledge and experience with customers, users and implementation teams.</p>
        <p><strong>Qualities we are considering when selecting a Strategy MVP:</strong></p>
        <ul>
            <li> Strong experience with data driven marketing and achieving business value on marketing investment</li>
            <li>Great knowledge of <a rel="noopener noreferrer" href="https://www.sitecore.com/products" target="_blank" title="Sitecore Experience Cloud">Sitecore Experience Cloud</a></li>
            <li>Thought leadership on digital customer experience including strategy, content, user experience and analytics</li>
            <li>Provides customer value and references of successful Sitecore projects</li>
        </ul>
        <p><strong>What you can expect when hiring a Strategy MVP?</strong></p>
        <ul>
            <li> Strong experience on how to use Sitecore Experience Cloud to drive business results</li>
            <li>Strong experience with digital experience strategies and tactics including personalization, content strategy, UX and data</li>
            <li>Communicates and provides guidance on digital experience best practice to customers, users and implementation teams</li>
        </ul>
        <p>&nbsp;</p>
        <h3>Ambassador MVP</h3>
        <p>An individual with solid knowledge of the latest Sitecore offering who provide value for Sitecore, by influencing partners, industry, customers and decision makers and who provides product feedback, supplies references and case studies.</p>
        <p><strong>Qualities we are considering when selecting an Ambassador MVP:</strong></p>
        <ul>
            <li> Knows the latest Sitecore offering</li>
            <li> Drives business to Sitecore and ecosystem</li>
            <li> Actively participates in the Sitecore Advisory Councils</li>
            <li> Internal or external Ambassador of Sitecore</li>
            <li> Provides product feedback</li>
            <li> Supplies references and case studies</li>
        </ul>
        <p><strong>What you can expect when hiring an Ambassador MVP?</strong></p>
        <ul>
            <li> Solid knowledge of the latest <a title="Sitecore" href="https://www.sitecore.net/" target="_blank" rel="noopener noreferrer">Sitecore</a> offering</li>
            <li> Working for a partner or customer that works closely with Sitecore; e.g. providing product feedback, participating in Sitecore counsels, supplies references and case studies</li>
            <li> Someone that has big influence on Sitecore's execution within his/her company</li>
        </ul>
        <h2>Honorary MVP Award</h2>
        <p>The Honorary MVP award is exclusively given at the discretion of Sitecore&rsquo;s CEO to a Sitecorian for recognizing outstanding achievements during their career.</p>
