      Hint: Text
      Value: |
        <p>This workshop reviews topics and competencies that are covered on the XM Cloud Developer Certification Exam. This workshop also includes a voucher for the XM Cloud Developer Certification Exam. By the end of this workshop, attendees will be able to prepare for the XM Cloud Developer Certification Exam using information provided for the following competencies: 1. XM Cloud Architecture and Developer Workflow 2. Deployment of XM Cloud Projects 3. Renderings and Layout 4. Sitecore Content Serialization 5. Sitecore APIs &amp; Webhooks 6. XM Cloud Pages 7. Security for Developers 8. Data Modeling Please buy the voucher during registration.</p>
        
        <p><strong>Room: TECHNICAL BREAKOUT - NALLY SUITE</strong></p>
        <p>*Includes an XM Cloud Developer Certification voucher upon attendance. Can be redeemed to take at SUGCON.* </p>
