    - ID: "a9b746ad-dbed-41c5-8db8-715c2106999f"
      Hint: Text
      Value: "<p>This Workshop reviews topics and competencies that are covered on the XM Cloud Developer Certification Exam, which is scheduled to be released October 2023.</p><p>Note: This workshop includes a voucher which can be used for the XM Cloud Developer Certification Exam once its released. After the completion of the workshop, you can expect to receive a voucher code and instructions via email for the exam within 3-5 business days from the session. The voucher will remain valid until December 31, 2023.</p><p>By the end of this workshop, attendees will be able to prepare for the XM Cloud Developer Certification Exam using information provided for the following competencies:</p><ol><li>XM Cloud Architecture and Developer Workflow-Competency</li><li>Deployment of XM Cloud Projects - Competency</li><li>Renderings and Layout- Competency</li><li>Sitecore Content Serialization-Competency</li><li>Sitecore APIs &amp; Webhooks - Competency</li><li>XM Cloud Pages - Competency</li><li>Security for Developers - Competency</li><li>Data Modeling</li></ol><p>Price:$200</p>"
