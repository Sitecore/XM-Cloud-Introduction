      Value: <p>Welcome to the Radisson Blu Mall of America, an elegant hotel offering the ultimate in style and convenience with direct access via skyway to the mall. Sports fans can cheer on their favorite Minnesota teams, like the Vikings and Timberwolves, just 20 minutes away. During your stay, see a show at the Guthrie Theater or explore the great outdoors at the Minnesota Valley National Wildlife Refuge.</p><p>You can take our free shuttle to commute to Minneapolis–Saint Paul International Airport (MSP) or hop on the nearby Metro light rail transit to explore the Twin Cities area. After a day of shopping or meetings, make a splash in our indoor pool or work out in the fitness center featuring three Peloton® bikes. Our extensive list of hotel services—from concierge and valet parking to spa treatments and a kids' club—will make your trip a pleasure.</p>
